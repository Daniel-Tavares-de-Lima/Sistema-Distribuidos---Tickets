
services:
  # Serviço do banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: ticket_api_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ticket_api_dev
      # MYSQL_USER: root
      # MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ticket_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço da aplicação Node.js
  app:
    build: .
    container_name: ticket_api_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: ticket_api_dev
      JWT_SECRET: daniel8451
      JWT_EXPIRES_IN: 1d
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - ticket_network
    command: npm run dev

volumes:
  mysql_data:

networks:
  ticket_network:
    driver: bridge